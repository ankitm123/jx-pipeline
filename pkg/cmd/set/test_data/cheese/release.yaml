apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
    - computeResources: {}
      name: from-build-pack
      taskSpec:
        metadata: {}
        stepTemplate:
          computeResources:
            requests:
              cpu: 400m
              memory: 512Mi
          env:
          - name: NPM_CONFIG_USERCONFIG
            value: /tekton/home/npm/.npmrc
          name: ""
          volumeMounts:
          - mountPath: /tekton/home/npm
            name: npmrc
          workingDir: /workspace/source
        steps:
        - computeResources: {}
          env:
          - name: GIT_TOKEN
            valueFrom:
              secretKeyRef:
                key: password
                name: tekton-git
          - name: GIT_USER
            valueFrom:
              secretKeyRef:
                key: username
                name: tekton-git
          image: gcr.io/jenkinsxio/jx-release-version:2.4.4
          name: next-version
          script: |
            #!/usr/bin/env sh
            jx-release-version --tag > VERSION
        - computeResources: {}
          image: ghcr.io/jenkins-x/jx-boot:3.2.100
          name: jx-variables
          script: |
            #!/usr/bin/env sh
            jx gitops variables
        - computeResources: {}
          image: node:12-slim
          name: build-npm-install
          script: |
            #!/bin/sh
            npm install
        - computeResources: {}
          image: node:12-slim
          name: build-npm-test
          script: |
            #!/bin/sh
            CI=true DISPLAY=:99 npm test
        - image: gcr.io/jenkinsxio/jx-registry:0.0.12
          name: check-registry
        - computeResources: {}
          image: gcr.io/kaniko-project/executor:debug-v1.3.0
          name: build-container-build
          script: |
            #!/busybox/sh
            source .jx/variables.sh
            cp /tekton/creds-secrets/tekton-container-registry-auth/.dockerconfigjson /kaniko/.docker/config.json
            /kaniko/executor $KANIKO_FLAGS --context=/workspace/source --dockerfile=Dockerfile --destination=$PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION
        - computeResources: {}
          image: gcr.io/jenkinsxio/jx-changelog:0.0.42
          name: promote-changelog
          script: |
            #!/usr/bin/env sh
            source .jx/variables.sh

            if [ -d "charts/$REPO_NAME" ]; then
            jx gitops yset -p version -v "$VERSION" -f ./charts/$REPO_NAME/Chart.yaml
            jx gitops yset -p appVersion -v "$VERSION" -f ./charts/$REPO_NAME/Chart.yaml
            jx gitops yset -p 'image.repository' -v $DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME -f ./charts/$REPO_NAME/values.yaml
            jx gitops yset -p 'image.tag' -v "$VERSION" -f ./charts/$REPO_NAME/values.yaml;
            else echo no charts; fi

            git add * || true
            git commit -a -m "chore: release $VERSION" --allow-empty
            git tag -fa v$VERSION -m "Release version $VERSION"
            git push --force origin v$VERSION

            jx changelog create --version v${VERSION}
        - computeResources: {}
          image: ghcr.io/jenkins-x/jx-boot:3.2.100
          name: promote-helm-release
          script: |
            #!/usr/bin/env sh
            source .jx/variables.sh
            jx gitops helm release
        - computeResources: {}
          image: ghcr.io/jenkins-x-plugins/jx-promote:0.0.265
          name: promote-jx-promote
          script: |
            #!/usr/bin/env sh
            source .jx/variables.sh
            jx promote -b --all --timeout 1h --no-poll
        volumes:
        - name: npmrc
          secret:
            optional: true
            secretName: npmrc
  taskRunTemplate:
    serviceAccountName: tekton-bot
  timeouts:
    pipeline: 12h0m0s
